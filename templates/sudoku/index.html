<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    input {height:100px;width:100px;font-size:48px}
  </style>

  <body>

    <table >
         {% for row in board %}
      <tr>
          {% for item in row %}
           <th>
             <form class="" action="" method="POST">
                {% csrf_token %}
                <input class="boardbutton" type="hidden" name="id" value= {{item.loc}} />
                <input type="submit" value= {{item.value}} />
            </form>

            </th>
            {% endfor %}

      </tr>
      {% endfor %}

    </table>

  </body>
</html>
